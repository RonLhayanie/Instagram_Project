<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &bull; Instagram </title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png">
</head>

<body>

    <div class="main-div">       
        <img id="instaLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png">

        <br> <br> 

        <div class="input-div">

            <input type="text" id="user" class="userpassword" placeholder="">
            <label id="userlabel" class="labels" for="user"> Phone number, username or email </label>

            <br>

            <input type="password" id="pass" class="userpassword" placeholder="">
            <label id="passlabel" class="labels" for="pass"> Password </label>
            <button type="button" class="showButton"> Show </button>

            <br>
            <button id="LogIn"> <b> Log in </b> </button>
        </div>
        
        <br> 

        <div class="sp-div">
            <div class="line"></div>
                <span> OR </span>
            <div class="line"></div>
        </div>

        <br> 

        <button id="loginWithFacebook">  <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" id="facebookLogo"> Log in with Facebook </button>
        <br>
        <button id="forgotPassword"> Forgot password? </button>
        
    </div>

    
    <div class="second-div">
        <p id="haveAccount">
            Don't have an account? <button id="signUp"> Sign up </button>
        </p>
    </div>

    
    <div id="shopButton-div">
        <p id="getTheApp">
            Get the app.
            <br> <br>
            <img id="googleNmicrosoft" src="https://freelogopng.com/images/all_img/1664287128google-play-store-logo-png.png">
            <img id="googleNmicrosoft" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1024px-Get_it_from_Microsoft_Badge.svg.png">
        </p>
    </div>

    <br> <br> <br>

    <div id="wordsBar-div">
        <button class="Word"> Meta </button>
        <button class="Word"> About </button>
        <button class="Word"> Blog </button>
        <button class="Word"> Jobs </button>
        <button class="Word"> Help </button>
        <button class="Word"> API </button>
        <button class="Word"> Privacy </button>
        <button class="Word"> Terms </button>
        <button class="Word"> Locations </button>
        <button class="Word"> Instagram Lite </button>
        <button class="Word"> Threads </button>
        <button class="Word"> Contact Uploading & Non-Users </button>
        <button class="Word"> Meta verified </button>
        <button class="Word"> Settlement Agreements </button>
    
    </div>


    <div id="lang-div">
        
        <select id="language">
            <option value="african"> African </option>
            <option value="arabic"> Arabic </option>
            <option value="bengali"> Bengali </option>
            <option value="bulgarian"> Bulgarian </option>
            <option value="chinese"> Chinese </option>
            <option value="czech"> Czech </option>
            <option value="croatian"> Croatian </option>
            <option value="danish"> Danish </option>
            <option value="dutch"> Dutch </option>
            <option value="english" selected> English </option>
            <option value="englishUK"> English(UK) </option>
            <option value="filipino"> Filipino </option>
            <option value="finnish"> Finnish </option>
            <option value="french"> French </option>
            <option value="german"> German </option>
            <option value="greek"> Greek </option>
            <option value="hebrew"> Hebrew </option>
            <option value="hindi"> Hindi </option>
            <option value="hungarian"> Hungarian </option>
            <option value="indonesian"> Indonesian </option>
            <option value="italian"> Italian </option>
            <option value="japanese"> Japanese </option>
            <option value="korean"> Korean </option>
            <option value="malay"> Malay </option>
            <option value="malayalam"> Malayalam </option>
            <option value="marathi"> Marathi </option>
            <option value="nepali"> Nepali </option>
            <option value="norwegian"> Norwegian </option>
            <option value="persian"> Persian </option>
            <option value="polish"> Polish </option>
            <option value="portuguese"> Portuguese </option>
            <option value="serbian"> Serbian </option>
            <option value="sinhala"> Sinhala </option>
            <option value="slovak"> Slovak </option>
            <option value="russian"> Russian </option>
            <option value="spanish"> Spanish </option>
            <option value="swedish"> Swedish </option>
            <option value="thai"> Thai </option>
            <option value="turkish"> Turkish </option>
            <option value="tamil"> Tamil </option>
            <option value="telugu"> Telugu </option>
            <option value="ukrainian"> Ukrainian </option>
            <option value="vietnamese"> Vietnamese </option>
        </select>

        <p id="instaFromMeta"> Â© 2025 Instagram from Meta </p>

    </div>

    <br> <br>
</body>
</html>
