<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram &bull; Log In</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1024px-Instagram_logo_2022.svg.png">
</head>

<body>

    <div class="main-div">       
        <img id="instaLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png">

        

        <!-- username, password and login button -->
        <form class="input-div">     

            <input type="text" id="user" class="userpassword" placeholder="" required>
            <label id="userlabel" class="labels" for="user">Enter username</label>
            <br>
            <input type="password" id="pass" class="userpassword" placeholder="" required>
            <label id="passlabel" class="labels" for="pass">Enter password </label>
            <button type="button" class="showButton" onclick="show()"> Show </button>
            <br>
            <span id="usererror"></span>

            <button type="submit" id="LogIn" onclick="login(event)"> <b> Login </b> </button>
        </form>
        
        <br> 
 
        <!-- dividing line with "or" -->  
        <div class="sp-div">
            <div class="line"></div>
                <span> OR </span>
            <div class="line"></div>
        </div>

        
        <br>  

        <!-- login with facebook, forgot password -->
        <button id="loginWithFacebook" class="facebook">  <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" id="facebookLogo"> Log in with Facebook </button>
        <span id="verificationAlert"></span>
        <br>
        <button id="forgotPassword" class="facebook"> Forgot password? </button>

        
    </div>

    
    <div class="second-div">
        <p id="haveAccount">
            Don't have an account? <a id="signUp" href="../signup/signup.html"> Sign up </a>
        </p>
    </div>

    

    <div id="shopButton-div">
        <!-- Google Play and Microsoft buttons -->
        Get the app.
        <br> <br>
        <img src="https://freelogopng.com/images/all_img/1664287128google-play-store-logo-png.png" class="shopLogos" id="googlePlay" onclick="openGoogleShop()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1024px-Get_it_from_Microsoft_Badge.svg.png" class="shopLogos" id="microsoft" onclick="openMicrosoftShop()">
            
    </div>


    <!-- bottom links bar -->
    <div id="linksBar-div">
        <button class="link"> Meta </button>
        <button class="link"> About </button>
        <button class="link"> Blog </button>
        <button class="link"> Jobs </button>
        <button class="link"> Help </button>
        <button class="link"> API </button>
        <button class="link"> Privacy </button>
        <button class="link"> Terms </button>
        <button class="link"> Locations </button>
        <button class="link"> Instagram Lite </button>
        <button class="link"> Threads </button>
        <button class="link"> Contact Uploading & Non-Users </button>
        <button class="link"> Meta verified </button>
        <button class="link"> Settlement Agreements </button>
    
    </div>

    <div id="lang-div">
        
        <!-- change language -->
        <select id="language">
            <option value="african"> African </option>
            <option value="arabic"> Arabic </option>
            <option value="bengali"> Bengali </option>
            <option value="bulgarian"> Bulgarian </option>
            <option value="chinese"> Chinese </option>
            <option value="czech"> Czech </option>
            <option value="croatian"> Croatian </option>
            <option value="danish"> Danish </option>
            <option value="dutch"> Dutch </option>
            <option value="english" selected> English </option>
            <option value="englishUK"> English(UK) </option>
            <option value="filipino"> Filipino </option>
            <option value="finnish"> Finnish </option>
            <option value="french"> French </option>
            <option value="german"> German </option>
            <option value="greek"> Greek </option>
            <option value="hebrew"> Hebrew </option>
            <option value="hindi"> Hindi </option>
            <option value="hungarian"> Hungarian </option>
            <option value="indonesian"> Indonesian </option>
            <option value="italian"> Italian </option>
            <option value="japanese"> Japanese </option>
            <option value="korean"> Korean </option>
            <option value="malay"> Malay </option>
            <option value="malayalam"> Malayalam </option>
            <option value="marathi"> Marathi </option>
            <option value="nepali"> Nepali </option>
            <option value="norwegian"> Norwegian </option>
            <option value="persian"> Persian </option>
            <option value="polish"> Polish </option>
            <option value="portuguese"> Portuguese </option>
            <option value="serbian"> Serbian </option>
            <option value="sinhala"> Sinhala </option>
            <option value="slovak"> Slovak </option>
            <option value="russian"> Russian </option>
            <option value="spanish"> Spanish </option>
            <option value="swedish"> Swedish </option>
            <option value="thai"> Thai </option>
            <option value="turkish"> Turkish </option>
            <option value="tamil"> Tamil </option>
            <option value="telugu"> Telugu </option>
            <option value="ukrainian"> Ukrainian </option>
            <option value="vietnamese"> Vietnamese </option>
        </select>

        <!-- copyright -->
        <p id="copyright"> Â© 2025 Instagram from Meta </p>  

    </div>

    <br> <br>
    <script src="login.js"> </script>
</body>

</html>
