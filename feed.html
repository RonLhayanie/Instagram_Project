<html>
<head>
    <link rel="stylesheet" href="feed.css">
    <title>Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/png">
</head>

<body>
    <div class="container">
        <aside class="sidebar-left">
            <div class="sidebar-items">

                <div class="sidebar-top">
                    <div class="sidebar-item">
                        <img id="lftlogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" alt="Instagram Logo">
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img id="left-sb-home" src="https://cdn-icons-png.flaticon.com/128/9440/9440315.png" alt="home">
                        <span><b>Home</b></span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://cdn-icons-png.flaticon.com/256/54/54481.png" alt="searchbar">
                        <span>Search</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://www.svgrepo.com/show/26523/explore-tool.svg" alt="explore">
                        <span>Explore</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzafXPewDK-Ks8yO73WkQ4_AXYo4-IDE_h2w&s" alt="reel">
                        <span>Reels</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://static.thenounproject.com/png/3084968-200.png" alt="message">
                        <span>Messages</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="notif">
                        <span>Notifications</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://cdn-icons-png.flaticon.com/128/10103/10103630.png" alt="create">
                        <span>Create</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img id="pfp-l" src="https://cdn-icons-png.flaticon.com/512/12225/12225935.png" alt="pfp">
                        <span>Profile</span>
                    </div>
                </div>
                
                <div class="sidebar-bottom">
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://cdn-icons-png.flaticon.com/128/12105/12105337.png" alt="threads">
                        <span>Threads</span>
                    </div>
                
                    <div class="sidebar-item sidebar-hoverable">
                        <img src="https://cdn-icons-png.flaticon.com/128/9091/9091427.png" alt="more">
                        <span>More</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="feed">
        </main>

        

<!-- 

/*       right side bar       */


 -->



        <aside class="sidebar-right">
                <div class="right-pfp">
                <img id="pfp-r" src="https://cdn-icons-png.flaticon.com/512/12225/12225935.png" alt="pfp">
                <div class="right-pfp-name">
                    <span class="username"><b>_ron_lhayanie</b></span><br>
                    <span class="name">name</span>
                    
                    </div>
                    <a href="#" class="switch-link">Switch</a>
                </div>
                <div class="suggested-section">
                    <div class="suggested-header">
                        <span>Suggested for you</span>
                        <a href="#">See All</a>
                    </div>
                
                    <div class="suggested-user">
                        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="User profile">
                        <div class="user-info">
                            <span class="username">john_doe</span>
                            <span class="relation">Follows you</span>
                        </div>
                        <a class="follow-btn" href="#">Follow</a>
                    </div>
                
                    <div class="suggested-user">
                        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131532.png" alt="User profile">
                        <div class="user-info">
                            <span class="username">jane_doe</span>
                            <span class="relation">New to Instagram</span>
                        </div>
                        <a class="follow-btn" href="#">Follow</a>
                    </div>
                </div>
            </aside>
</body>
</html>
